# Trivy vulnerability scanning workflow (2025 version)
# https://github.com/aquasecurity/trivy-action
# NOTE: Temporary setup. Existing workflows (pr.yaml, push.yaml) are kept

name: Security Scan with Trivy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Weekly scan on Monday at 9:00 AM JST
    - cron: "0 0 * * 1"
  workflow_dispatch:  # Manual trigger enabled

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/go-test-server

permissions:
  contents: read
  security-events: write
  packages: write

jobs:
  # ====================
  # Repository Scan (dependency vulnerabilities)
  # ====================
  repo-scan:
    name: Repository Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner (filesystem mode)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "fs"
          scan-ref: "."
          trivy-config: trivy.yaml
          format: "sarif"
          output: "trivy-repo-results.sarif"
          # Use vuln scanner only (others are separated into different jobs)
          scanners: "vuln"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-repo-results.sarif"
          category: "trivy-repo"

  # ====================
  # IaC Scan (Dockerfile, Kubernetes)
  # ====================
  iac-scan:
    name: IaC Configuration Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Trivy scanner (config mode)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "config"
          scan-ref: "."
          trivy-config: trivy.yaml
          format: "sarif"
          output: "trivy-iac-results.sarif"
          # Use misconfig scanner only
          scanners: "misconfig"

      - name: Upload Trivy IaC scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-iac-results.sarif"
          category: "trivy-iac"

  # ====================
  # Secret Scan
  # ====================
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch full history to detect secrets

      - name: Run Trivy secret scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "fs"
          scan-ref: "."
          trivy-config: trivy.yaml
          format: "sarif"
          output: "trivy-secret-results.sarif"
          scanners: "secret"

      - name: Upload Trivy secret scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-secret-results.sarif"
          category: "trivy-secret"

  # ====================
  # Container Image Build and Scan
  # ====================
  container-scan:
    name: Build and Scan Container Image
    runs-on: ubuntu-latest
    # Only on push to main branch or manual trigger
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Generate SBOM and Provenance (supply chain security)
          sbom: true
          provenance: true

      - name: Run Trivy vulnerability scanner on container image
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main"
          trivy-config: trivy.yaml
          format: "sarif"
          output: "trivy-image-results.sarif"
          scanners: "vuln"

      - name: Upload Trivy container scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-image-results.sarif"
          category: "trivy-container"

      # Also output in table format (for PR review)
      - name: Run Trivy scanner (table output for review)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main"
          trivy-config: trivy.yaml
          scanners: "vuln"

  # ====================
  # SBOM Generation
  # ====================
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Generate SBOM with Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "fs"
          scan-ref: "."
          trivy-config: trivy.yaml
          format: "cyclonedx"
          output: "sbom.json"

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: sbom.json
          retention-days: 30
