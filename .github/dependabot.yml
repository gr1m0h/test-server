# Dependabot configuration file (2025 version)
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
# NOTE: 一時的な対応。Renovateとの併用確認用

version: 2
updates:
  # GitHub Actions の依存関係更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    # マイナー・パッチアップデートをグループ化してPRを減らす
    groups:
      github-actions:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "dependencies"
      - "github-actions"

  # Go モジュールの依存関係更新
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    # セキュリティアップデートは個別、その他はグループ化
    groups:
      go-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "dependencies"
      - "go"

  # Docker イメージの依存関係更新
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "dependencies"
      - "docker"
